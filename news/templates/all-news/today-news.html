{%extends 'all-news/base.html'%}

{% block content%}
{{block.super}}
<div class="container">
    <!-- Looping throung news -->
    {% for news_item in news %}
    <div class="row">

        <!-- displaying news Aritcle -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="textt-center"> {{news_item.title}}</h2>
            <h5 class="textt-center"> {{news_item.post}}</h5>
        </div>

        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src='{{news_item.article_image.url}}' class="img-responsive" alt="Image">
        </div>

    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No News </h2>
    </div>
    {% endfor%}
</div>
{% endblock%}
